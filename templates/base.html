{% load staticfiles %}
<html lang='zh-cn'>
<head>
  <meta charset='utf-8'>
  <title>{% block title %}{% endblock %}</title>
</head>

    <body bgcolor='gray'>
      <h1 align='center' color='blue'>主页</h1>
	  {% if user.is_authenticated %}
	  <p>{{ user.username }}<a href='{% url 'account:user_logout' %}'>退出</a>
	  <a href = '{% url 'account:password_change' %}'>修改密码</a>
	  {% else %}
	  <a href='{% url 'account:user_login' %}'>登陆</a>
	  {% endif %}
      <table align='center' width='1000'>
        <tr>
	  <td colspan=2>
            <h1 align='center';color='blue'>欢迎！</h1>
          </td>
        </tr>

        <tr>
          <td style='background-color:yellow;width:300;height:250'>
	  <p align='center'><img src="{% static '/images/luhan.jpg' %}" width='200' height='200'></p>
          <p style='text-align:center'>假装这是我的照片</p>

          </td>

          <td rowspan='2' bgcolor='forestgreen' height='500'>
            {% block contain %}{% endblock %}
          </td>
        </tr>
	
        <tr>
          <td bgcolor='orange'>
            <dl>
              <dt>我的链接</dt>
                <dd>
                  <ul>
                    <li><a href='http://www.baidu.com' target='_blank'>百度</a></li>
                    <li><a href='https://www.github.com' target='_blank'>github</a></li>
                    <li><a href='http://www.shiyanlou.com' target='_blank'>实验楼</a></li>
                  </ul>
                </dd>
              </dt>
            </dl>
          </td>
        </tr>
      </table>
    </body>
</html>
