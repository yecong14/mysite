{% extends 'base.html' %}
{% block title %}reset password confirm{% endblock %}
{% block contain %}
<div align='center'>
	<h1>重置密码确认</h1>
	<p>请输入两次新密码</p>
	<form class='form-horizontal' action='.' method='post'>{% csrs_token %}
	<p>{{ form.new_password1 }}</p>
	<p>{{ form.new_password2 }}</p>
	<input type='submit' value='confirm new password'>
</div>
{% endblock %}
